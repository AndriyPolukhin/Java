<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Map</title>
</head>

<body>
  <script>
    const dogs = new Map();

    dogs.set('Punky', 3);
    dogs.set('Poochy', 2);
    dogs.set('Handi', 10);

    dogs.forEach((val, key) => console.log(val, key));

    for (const [key, val] of dogs) {
      console.log(key, val);
    }
  </script>
</body>

</html>
